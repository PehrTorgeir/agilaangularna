<header class="backgoundCol" style="height: 100%; background-color: antiquewhite;">
  <div class="row logorow">
    <div class="col-md-4 col-12  logocolumn" style="white-space: nowrap;">
      <a id="logo" class="col-3 " [routerLink]="['/']" (click)="setActiveClass(0)" >
        Sporty Sport
      </a>
    </div>
    <div class="col-md-8 col-12">
      <div class="row sportsrow">
      <div  id="sportcolumn" class="col-4">
        <a id="sportbtn"class="col" [routerLink]="['/fotboll']" routerLinkActive="active-nav-link"
          [routerLinkActiveOptions]="{exact: false}">
          <img src="/assets/fotboll.png" class="logosport"><b class="textcolor">Fotboll</b>
        </a>
      </div>
      <div  id="sportcolumn"class="col-4">
        <a id="sportbtn" class="col hover" [routerLink]="['/ishockey']" routerLinkActive="active-nav-link"
          [routerLinkActiveOptions]="{exact: false}">
          <img src="/assets/ishockey.png" class="logosport"><b class="textcolor">Ishockey</b>
        </a>
      </div>
      <div  id="sportcolumn"class="col-4">
        <a id="sportbtn" class="col hover" [routerLink]="['/innebandy']" routerLinkActive="active-nav-link"
          [routerLinkActiveOptions]="{exact: false}">
          <img src="/assets/innebandy.png" class="logosport"><b class="textcolor">Innebandy</b>
        </a>
      </div>
    </div>
  </div>
  </div>
</header>
