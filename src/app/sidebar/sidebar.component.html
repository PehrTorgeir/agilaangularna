<div class="sidebar" [class.open]="isSidebarOpen">
    <div class="pos">
        <ul>
            <li>
                <a [routerLink]="['/']">Home</a>
            </li>
            <li *ngFor="let sport of sports" (click)="setSelectedItem(sport.name)">
                <a [routerLink]="['/' + sport.name]">{{ sport.name.toLowerCase() }}</a>
                <div *ngIf="selectedItem === transformWord(sport.name)">
                    <div *ngFor="let leagueName of uniqueLeagueNames" (click)="toggleLeagueSubMenu(leagueName)">
                        <a [routerLink]="['/', createLink(leagueName), leagueName]">{{ transformWord(leagueName) }}</a>
                        <div *ngIf="selectedLeague === leagueName">
                            <ul id="subtext">
                                <li [routerLink]="['/', createLink(leagueName), leagueName, 'overview']">Ã–versikt</li>
                                <li [routerLink]="['/', createLink(leagueName), leagueName, 'table']">Tabell</li>
                                <li [routerLink]="['/', createLink(leagueName), leagueName, 'schedule']">Spelschema</li>
                                <li [routerLink]="['/', createLink(leagueName), leagueName, 'player-stats']">Spelarstatistik</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
