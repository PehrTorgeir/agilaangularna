<body>
    <div class="row">
        <div class="col-2 border ">
            <div *ngFor="let leagueName of uniqueLeagueNames">
                <a [routerLink]="[createLink(leagueName)]">{{transformWord(leagueName)}}</a>
            </div>

        </div>
        
        <div class="col-10 border">
            <div *ngFor="let sport of sports">
                {{ sport.name }}
            </div>
        </div>
    </div>
</body>
