<div class="row">
    <div class="col">
        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Team</th>
                    <th *ngFor="let stat of standings[0]?.stats">
                        {{ stat?.name?.toUpperCase() }}
                        
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let org of standings; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ org.team.name }}</td>
                    <ng-container *ngFor="let stat of org.stats">
                        <td>{{ stat.value }}</td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col">
        <mat-form-field>
            <mat-label>Seasons</mat-label>
            <mat-select [formControl]="seasonControl" (selectionChange)="selectSeason($event.value)">
                <mat-option *ngFor="let season of seasons" [value]="season">
                    {{ season.season.slug }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
